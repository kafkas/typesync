Username:
  model: alias
  value: string

UserRole:
  model: alias
  docs: Represents a user role
  value:
    type: enum
    items:
      - label: ADMIN
        value: admin
      - label: USER
        value: user
      - label: GUEST
        value: guest

Address:
  model: alias
  value:
    type: object
    fields:
      street:
        type: string
      city:
        type: string
      zip_code:
        type: string

Cat:
  model: alias
  value:
    type: object
    fields:
      type:
        type:
          type: literal
          value: cat
      name:
        type: string
      lives_left:
        type: int

Dog:
  model: alias
  value:
    type: object
    fields:
      type:
        type:
          type: literal
          value: dog
      name:
        type: string
      breed:
        type: string

Pet:
  model: alias
  value:
    - Cat
    - Dog

UserProfile:
  model: document
  docs: User profile model
  type:
    type: object
    fields:
      username:
        type: Username
      age:
        type: int
      is_active:
        type: boolean
      role:
        type: UserRole
      created_at:
        type: timestamp
        optional: true
      location:
        type:
          type: tuple
          values:
            - int
            - int
      address:
        type: Address
      favorite_numbers:
        type:
          type: list
          of: int
      pets:
        type:
          type: list
          of: Pet
      bio:
        type:
          - nil
          - string
      area_code:
        type:
          type: literal
          value: 34
