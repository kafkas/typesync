Project:
  type: document
  docs: Represents a project within a workspace.
  fields:
    id:
      type: string
      docs: The ID of the project.
    name:
      type: string
    completed:
      type: boolean
      docs: Whether the project has been completed.
    order:
      type: int
    createdBy:
      type: string
      docs: The ID of the user that created the project.
      optional: true
    topic:
      type: nil
      docs: The topic of the project
    owner:
      docs: The current owner of the project
      type:
        type: map
        fields:
          id:
            type: string
            docs: The ID of the current owner.
          expiresAt:
            docs: When the ownership expires
            type: timestamp
          credentials:
            docs: Owner credentials
            type:
              type: map
              fields:
                email:
                  type: string
                  docs: The email of the user
                passwordHash:
                  type: string
