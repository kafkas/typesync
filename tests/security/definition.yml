# yaml-language-server: $schema=../../schema.local.json

UserRole:
  model: alias
  type:
    type: enum
    members:
      - label: Owner
        value: owner
      - label: Admin
        value: admin
      - label: Member
        value: member

User:
  model: document
  path: users/{userId}
  type:
    type: object
    fields:
      name:
        type: string
      role:
        type: UserRole
        readonly: true
      website_url:
        type: string
        optional: true
      created_at:
        type: timestamp
        readonly: true

WorkspaceInfo:
  model: alias
  type:
    type: object
    fields:
      name:
        type: string
        readonly: true
      description:
        type: string

Workspace:
  model: document
  path: workspaces/{workspaceId}
  type:
    type: object
    fields:
      info:
        type: WorkspaceInfo
      metadata:
        type:
          type: object
          fields:
            field1:
              type: double
              readonly: true
            field2:
              type:
                type: object
                fields:
                  nestedField1:
                    type: boolean
                  nestedField2:
                    type: int
                    readonly: true
            field3:
              type: string
      created_at:
        type: timestamp
        readonly: true
